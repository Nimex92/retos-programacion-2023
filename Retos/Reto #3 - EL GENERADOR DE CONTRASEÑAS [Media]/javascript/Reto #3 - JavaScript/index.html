<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="program-container">
            <div class="password-container">
                <label for="password-field">Su contraseña generada</label>
                <input type="text" id="password-field"/>
            </div>
            <div class="password-options">
                <div><input class="options" type="checkbox" value="1">Incluir mayusculas</input></div>
                <div><input class="options" type="checkbox" value="2">Incluir numeros</input></div>
                <div><input class="options" type="checkbox" value="3">Incluir simbolos</input></div>
            </div>
            <div class="password-lenght">
                <div class="length-container">
                <label for="password-range">Longuitud de la contraseña</label>
                <input type="range" min="8" max="16" id="password-range">
                </div>
                <input type="text" id="lenght-field">
            </div>
            <input type="button" id="generate-password" value="Generar Contraseña">
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
